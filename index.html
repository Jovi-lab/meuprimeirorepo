<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conciliação Bancária</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/2920/2920322.png" alt="Ícone bancário" class="icon" />
    <h1>Conciliação Bancária</h1>

    <div class="empresa-header">
      <label for="empresa">Nome da Empresa:</label>
      <input type="text" id="empresa" />
    </div>

    <div id="empresas">
      <!-- Empresas serão adicionadas aqui -->
    </div>

    <button id="adicionarEmpresa">➕ Adicionar Empresa</button>

    <p class="total">Total diário da empresa <span id="nomeEmpresa"></span>: R$ <span id="total">0.00</span></p>

    <h2>Fluxo de Caixa (7 dias)</h2>
    <div id="fluxo"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
