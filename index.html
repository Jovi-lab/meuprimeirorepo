<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agenda de Sobrancelhas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Agende seu hor√°rio</h1>
        <form id="agendamentoForm">
            <label for="procedimento">Procedimento</label>
            <select id="procedimento" required>
                <option value="">Selecione...</option>
                <option value="Design de sobrancelha - R$40">Design de sobrancelha - R$40</option>
                <option value="Henna - R$30">Henna - R$30</option>
                <option value="Design + Henna - R$60">Design + Henna - R$60</option>
            </select>

            <label for="data">Data</label>
            <input type="date" id="data" required>

            <label for="nome">Seu nome</label>
            <input type="text" id="nome" required>

            <button type="submit">Agendar via WhatsApp</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
