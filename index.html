<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Sobrancelhas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <header class="header">
    <img src="http://googleusercontent.com/image_collection/image_retrieval/8979852618508908128_0" alt="Logo Sobrancelhas" class="logo"> 
    <h1>Agendamento de Sobrancelhas</h1>
    <p>Escolha o melhor horário para você.</p>
</header>

        <div class="card-agendamento">
            <form id="formAgendamento">
                
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="servico">Serviço:</label>
                    <select id="servico" name="servico" required>
                        <option value="">Selecione um Serviço</option>
                        <option value="microblading">Microblading</option>
                        <option value="henna">Aplicação de Henna</option>
                        <option value="design">Design de Sobrancelhas</option>
                        <option value="depilacao">Depilação Facial</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dataHora">Data e Horário:</label>
                    <input type="datetime-local" id="dataHora" name="dataHora" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone (WhatsApp):</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
                </div>

                <button type="submit" class="btn-submit">Agendar Agora</button>
            </form>
        </div>

        <div id="mensagem" class="mensagem-oculta"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
